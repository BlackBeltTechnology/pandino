<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pandino Example</title>
  </head>
  <body>
    <h1 id="root">Hello!</h1>
    <p>Please check the console for demo content!</p>
    <script type="pandino-manifests">
      [
        "./bundle-a-manifest.json",
        "./bundle-b-manifest.json"
      ]
    </script>
    <script type="module">
      window.addEventListener('DOMContentLoaded', async () => {
        const Pandino = (await import('./pandino.js')).default;
        const pandino = new Pandino({
          'pandino.importer': {
            import: (activator) => import(activator),
          },
          'pandino.fetcher': {
            fetch: async (uri) => (await fetch(uri)).json(),
          },
        });

        await pandino.init();
        await pandino.start();
        window.setTimeout(() => {
          pandino.getBundleContext().installBundle('./pandino-extra-document-manifests-manifest.json');
        }, 1000);
      });
    </script>
  </body>
</html>
