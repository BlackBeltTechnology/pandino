name: release

on:
  workflow_dispatch:
    branches:
      - master
    inputs:
      type:
        description: 'Release Type (not yet used, can be anything)'
        required: true
        default: 'patch'

jobs:
  release:
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_OSS_AUTOMATION_TOKEN }}
      GH_TOKEN: ${{ secrets.OSS_PAT }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: setup git config
        run: |
          git config user.name "blackbelt-oss"
          git config user.email "oss@blackbelt.hu"
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: npm i -g npm
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm run lerna publish -- --yes
