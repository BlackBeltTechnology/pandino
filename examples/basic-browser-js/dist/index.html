<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pandino - Basic Browser JS</title>
  </head>
  <body>
    <h1 id="root">Hello!</h1>
    <p>Please check the console for demo content!</p>
    <script type="pandino-manifests">
      [
        "./bundle-a-manifest.json",
        "./bundle-b-manifest.json"
      ]
    </script>
    <script type="module">
      import loaderConfiguration from 'https://unpkg.com/@pandino/loader-configuration-dom/dist/loader-configuration-dom.mjs';
      import Pandino from 'https://unpkg.com/@pandino/pandino/dist/esm/pandino.mjs';

      const pandino = new Pandino({
        ...loaderConfiguration,
      });

      await pandino.init();
      await pandino.start();

      window.setTimeout(() => {
        pandino.getBundleContext().installBundle('https://unpkg.com/@pandino/bundle-installer-dom/dist/bundle-installer-dom-manifest.json');
      }, 1000);
    </script>
  </body>
</html>
