<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pandino - Pok√©dex
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root"></div>
        <script type="pandino-manifests">
          [
            "./pandino-react-dom-manifest.json",
            "./pandino-react-router-dom-manifest.json",
            "./application-manifest.json",
            "./feature-settings-manifest.json"
          ]
        </script>
        <script type="module">
            window.addEventListener('DOMContentLoaded', async () => {
                const Pandino = (await import('./pandino.mjs')).default;
                const pandino = new Pandino({
                    'pandino.deployment.root': location.href,
                    'pandino.bundle.importer': {
                        import: (deploymentRoot, activatorLocation) => import(activatorLocation),
                    },
                    'pandino.manifest.fetcher': {
                        fetch: async (deploymentRoot, uri) => (await fetch(uri)).json(),
                    },
                    'pandino.log.level': 3,
                    'react-dom-element-selector': '#root',
                    'react-dom-application-object-class': 'pokedex-application',
                });

                await pandino.init();
                await pandino.start();

                await pandino.getBundleContext().installBundle('./pandino-bundle-installer-dom-manifest.json');

                // window.setTimeout(() => {
                //     pandino.getBundleContext().installBundle('./feature-settings-manifest.json');
                // }, 3000);
            });
        </script>
    </body>
</html>
