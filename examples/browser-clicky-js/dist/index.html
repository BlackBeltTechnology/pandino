<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pandino - Browser Clicky JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="pandino-manifests">
      [
        "./custom-action-manifest.json"
      ]
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="cliky">
            <label for="test" class="form-label">Label</label>
            <input type="text" class="form-control" id="test" placeholder="please type here...">
          </form>

          <hr class="hr" />

          <button type="button" id="send" class="btn btn-primary float-end">Send</button>
        </div>
      </div>
    </div>

    <script type="module">
      import loaderConfiguration from 'https://unpkg.com/@pandino/loader-configuration-dom/dist/loader-configuration-dom.mjs';
      import Pandino from 'https://unpkg.com/@pandino/pandino/dist/esm/pandino.mjs';

      const pandino = new Pandino({
        ...loaderConfiguration,
      });

      await pandino.init();
      await pandino.start();

      const context = pandino.getBundleContext();

      /**
       * interface ClickAction {
       *     click: (value: string) => void;
       * }
       */
      context.registerService('@example/click-action', {
        click: (value) => alert(value),
      });

      function clickAction(value) {
        const ref = context.getServiceReference('@example/click-action');
        const service = context.getService(ref);

        service.click(value);

        context.ungetService(ref);
      }

      const form = document.getElementById('cliky');
      const send = document.getElementById('send');

      send.addEventListener('click', () => {
        clickAction(form.elements['test'].value)
      });

      pandino.getBundleContext().installBundle('https://unpkg.com/@pandino/bundle-installer-dom/dist/bundle-installer-dom-manifest.json');
    </script>
  </body>
</html>
