<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <title>Pandino - Pok√©dex
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root"></div>
        <script type="pandino-manifests">
          [
            "./mission-control-dom-manifest.json",
            "./react-dom-manifest.json",
            "./react-router-dom-manifest.json",
            "./persistence-manager-localstorage-manifest.json",
            "./configuration-management-manifest.json",
            "./application-manifest.json",
            "./feature-settings-manifest.json",
            "./feature-pokemon-manifest.json",
            "./feature-pokemon-details-manifest.json"
          ]
        </script>
        <script type="module">
            window.addEventListener('DOMContentLoaded', async () => {
                const Pandino = (await import('./pandino.mjs')).default;
                const pandino = new Pandino({
                    'pandino.bundle.importer': {
                        import: (activatorLocation) => import(activatorLocation),
                    },
                    'pandino.manifest.fetcher': {
                        fetch: async (uri) => (await fetch(uri)).json(),
                    },
                    'pandino.log.level': 3,
                    'react-dom-element-selector': '#root',
                    'react-dom-application-object-class': 'pokedex-application',
                });

                await pandino.init();
                await pandino.start();

                await pandino.getBundleContext().installBundle('./bundle-installer-dom-manifest.json');
            });
        </script>
    </body>
</html>
