<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pandino - UMD Bundle TS</title>
  </head>
  <body>
    <h1 id="root">Hello!</h1>
    <p>Please check the console for demo content!</p>
    <script type="pandino-manifests">
      [
        "./umd-bundle-ts-manifest.json"
      ]
    </script>
    <script type="module">
      import loaderConfiguration from './loader-configuration-dom.mjs';
      import umdActivatorResolver from './umd-activator-resolver-dom.mjs';
      import Pandino from './pandino.mjs';

      const pandino = new Pandino({
        ...loaderConfiguration,
        'pandino.activator.resolvers': {
          'umd': umdActivatorResolver,
        },
      });

      await pandino.init();
      await pandino.start();
      pandino.getBundleContext().installBundle('./bundle-installer-dom-manifest.json');
    </script>
  </body>
</html>
